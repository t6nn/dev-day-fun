<div class="container">

    <div class="starter-template">
        <h1>Register to Play</h1>
        <form action="#" th:action="@{/register}" th:object="${playerRegistration}" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" th:field="*{player.name}"/>
                    <span class="alert alert-warning" th:if="${#fields.hasErrors('player.name')}" th:errors="*{player.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" th:field="*{player.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lang">Lang:</label>
                <div class="col-sm-10">
                    <select id="lang" name="lang" th:field="*{player.lang}">
                        <option value="JAVA">Java</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="game">Game:</label>
                <div class="col-sm-10">
                    <select id="game" name="game" th:field="*{gameId}" th:value="*{gameId}">
                        <option th:each="game : ${allGames}" th:value="${game.id}" th:text="${game.gameDef.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Play!"/>
                </div>
            </div>
        </form>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
