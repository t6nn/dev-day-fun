<div class="container">

    <div class="starter-template">
        <h1>Register to Play</h1>
        <form action="#" th:action="@{/register}" th:object="${player}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}"/>
                <span class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
                <label for="lang">Lang:</label>
                <select id="lang" name="lang" th:field="*{lang}">
                    <option value="JAVA">Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="game">Game:</label>
                <select id="game" name="game" th:field="${selectedGame}">
                    <option th:each="game : ${allGames}" th:value="${game.id}" th:text="${game.gameDef.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Play!"/>
            </div>
        </form>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
