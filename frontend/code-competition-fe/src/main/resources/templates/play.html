<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Play!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>

<div class="container">

    <div class="starter-template">
        <h1>Play</h1>
        <span th:inline="text">Hi, [[${gs.player.name}]]. You'll be coding in no time. Please wait while we're setting up the workspace. Meanwhile, have a look at the game description:</span>

        <div id="description">

        </div>

        <div id="workspaceLink" style="display:none">
            <p>
                <a th:href="@{${workspaceUrl}}" target="_blank">Click here to open the workspace.</a>
            </p>
            <p>
                <a th:href="@{/finish/{id}(id=${gs.id})}">Finish.</a>
            </p>
        </div>

        <div id="spinner" class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>

</div>
<!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var apiUrl = /*[[${apiUrl.toString()}]]*/ '';

    function validateWorkspace() {
        $.ajax({
            url: apiUrl + "/workspace/namespace/che",
            success: function (result) {
                if(result && result[0] && "RUNNING" == result[0].status) {
                    $("#workspaceLink").show();
                    $("#spinner").hide();
                } else {
                    setTimeout(validateWorkspace, 1000);
                }
            },
            error: function () {
                setTimeout(validateWorkspace, 1000);
            }
        });
    }

    if(apiUrl !== "") {
        validateWorkspace();
    }
    /*]]>*/
</script>

</body>
</html>
